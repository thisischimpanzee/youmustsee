<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        /* Center the content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height */
            margin: 0;
            flex-direction: column; /* Stack content vertically */
            background-color: #f5f5f5; /* Optional: Add a light background color */
            text-align: center; /* Center text */
        }

        h1 {
            margin: 20px 0; /* Margin around the heading */
        }

        img {
            max-width: 90%; /* Responsive image width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    
    <!-- Add the gif (happybirthday.GIF) -->
    <img src="happybirthday.GIF" alt="Happy Birthday GIF">

    <!-- Auto-play music -->
    <audio id="birthdayMusic" autoplay loop>
        <source src="happy-birthday-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
