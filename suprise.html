<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday !</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Container to hold the content -->
    <div class="container">
        <h1>Happy Birthday!</h1>
        <img src="happybirthday.GIF" alt="Birthday GIF">
    </div>

    <!-- Auto-play background music -->
    <audio autoplay>
        <source src="happy-birthday-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
