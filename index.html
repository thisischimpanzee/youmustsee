<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&nbsp;</title>
    <style>
        /* Center the content vertically and horizontally */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height */
            margin: 0;
            background-color: #f5f5f5; /* Optional: Add a light background color */
            text-align: center; /* Center text */
        }

        h1 {
            margin-bottom: 50px; /* Space below heading */
        }

        .icon-container {
            display: flex;
            justify-content: space-between;
            width: 300px; /* Adjust this width if needed */
        }

        .icon {
            width: 100px; /* Set a fixed width for icons */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Change cursor on hover */
        }
    </style>
    <script>
        function confirmClose() {
            const confirmation = confirm("Are you sure you want to close the page?");
            if (confirmation) {
                window.open('', '_self', ''); // Some browsers might still require this for window.close
                window.close();
            }
        }
    </script>
</head>
<body>
    <h1>Hi Sean, wanna see something sexy?</h1>

    <!-- Container to hold both icons side by side -->
    <div class="icon-container">
        <!-- Icon for continue on the left -->
        <a href="gotcha.html">
            <img src="continue.png" alt="Continue" class="icon">
        </a>

        <!-- Icon for close on the right -->
        <img src="close.png" alt="Close" class="icon" onclick="confirmClose()">
    </div>
</body>
</html>
