<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&nbsp;</title>
    <style>
        /* Center the content vertically and horizontally */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height */
            margin: 0;
            background-color: #f5f5f5; /* Optional: Add a light background color */
            text-align: center; /* Center text */
        }

        h1 {
            margin-bottom: 50px; /* Space below heading */
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .icon-container {
            display: flex;
            justify-content: space-between;
            width: 300px; /* Adjust width if needed */
            margin-top: 20px; /* Add gap between gif and icons */
        }

        .icon {
            width: 100px; /* Set a fixed width for icons */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Change cursor on hover */
        }
    </style>
    <script>
        function confirmClose() {
            const confirmation = confirm("Are you sure you want to close the page?");
            if (confirmation) {
                window.open('', '_self', ''); // Ensure page closes in some browsers
                window.close();
            }
        }
    </script>
</head>
<body>
    <h1>Hahaha, Gotcha!</h1>
    
    <!-- Display the gif -->
    <img src="java.gif" alt="Gotcha GIF">

    <!-- Add some space between the gif and icons -->
    <div class="icon-container">
        <!-- Icon for continue on the left -->
        <a href="suprise.html">
            <img src="continue.png" alt="Continue" class="icon">
        </a>

        <!-- Icon for close on the right -->
        <img src="close.png" alt="Close" class="icon" onclick="confirmClose()">
    </div>
</body>
</html>
